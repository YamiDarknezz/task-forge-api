# Project identification
sonar.projectKey=darkhub-task-forge-api
sonar.organization=darkhub

# Project metadata
sonar.projectName=TaskForge API
sonar.projectVersion=1.0.0

# Source code
sonar.sources=app
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=\
  **/__pycache__/**,\
  **/*.pyc,\
  **/tests/**,\
  **/.venv/**,\
  **/venv/**,\
  **/htmlcov/**,\
  **/.pytest_cache/**,\
  **/migrations/**,\
  **/.scannerwork/**

# Test settings
sonar.tests=tests
sonar.test.inclusions=tests/**/*.py

# Python specific
sonar.python.version=3.11

# Coverage
sonar.python.coverage.reportPaths=coverage.xml

# Duplications
sonar.cpd.exclusions=**/models/**,**/config.py
